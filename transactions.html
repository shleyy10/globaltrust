<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Trust Bank - Transaction History</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="transactions.css">
</head>
<body>

    <header>
        <h2>Global Trust Bank</h2>
    </header>

    <div class="transaction-container">
        <h2>Transaction History</h2>
        <p>View and manage your past transactions.</p>

        <div class="filters">
            <label for="filter-type">Filter by Type:</label>
            <select id="filter-type">
                <option value="all">All Transactions</option>
                <option value="deposit">Deposits</option>
                <option value="withdrawal">Withdrawals</option>
                <option value="bill">Bill Payments</option>
                <option value="transfer">Transfers</option>
            </select>

            <label for="filter-date">Filter by Date:</label>
            <input type="date" id="filter-date">
            <button id="applyFilter">Apply</button>
        </div>

        <table id="transactionTable">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Amount ($)</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Transactions will be inserted here dynamically -->
            </tbody>
        </table>
    </div>

    <footer>
        <div class="footer-container">
            <p>Â© 2025 Global Trust Bank. All rights reserved.</p>
            <ul class="footer-links">
                <li><a href="#">Privacy Policy</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Security</a></li>
                <li><a href="#">Help Center</a></li>
            </ul>
        </div>
    </footer>

    <script src="transactions.js"></script>
</body>
</html>
